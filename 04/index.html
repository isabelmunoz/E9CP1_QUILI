<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
	<title>Ejercicio 04</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <button class="add_name">+</button>
  <ul class="names"></ul>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script>
	 
	 	var nombre;
	 
           		 $('body').on('click', '.add_name', function(event) {
           		 	nombre = prompt('Por favor agrega un nombre a la lista');
           	 	 $(".names").append('<li>' + nombre + '<span><a href="#" class="remove_name"> Eliminar</a><span></li>');
           	 	 $('.remove_name').click(function(){
           	 	 	$(this).parent().parent().remove();
           	 	});
           	 	 
           	 });


</script>

</body>
</html>
